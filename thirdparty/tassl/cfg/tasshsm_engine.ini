[TASS_HSM_CONFIG]
HSM_COUNT = 1                              #hsm count
HSM_LOG = /root/tassl/log/tasshsm.log      #hsm engine log

[TASS_HSM1]
HSM_IP                     = 10.10.3.21   #hsm ip
HSM_PORT                   = 8018          #hsm port
HSM_TLS                    = 0             #0-TLS_NONE, 1-TLS_ONEWAY, 2-TLS_TWOWAY
CLIENT_SIGN_CERT           =               #client cert, need config if TLS_TWOWAY
CLIENT_SIGN_KEY            =               #client key, need config if TLS_TWOWAY
HSM_CA_CERT                =               #hsm ca cert, need config if TLS_ONEWAY or TLS_TWOWAY
HSM_CONN_TIMEOUT           = 2000          #hsm connect timeout(ms)
HSM_DATA_TIMEOUT           = 1000          #hsm recv data timeout(ms)
